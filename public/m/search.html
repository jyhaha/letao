<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐淘搜索</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!-- 1. 引入mui的CSS文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的公共样式less文件 注意 rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="lib/less/base.less">
    <!-- 4. 引入主页的less文件 注意 rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="lib/less/search.less">
    <!-- 5. 引入less的编译器文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="./classify.html" class="icon_back"><i class=" fa fa-arrow-left"></i></a>
        <h4>乐淘云购</h4>
    </header>
    <!-- 内容区域 -->
    <main id="main">
        <!-- 搜索按钮 -->
        <div class="search-content">
            <form action="">
                <input type="search" class="search-input" placeholder="搜索你喜欢的商品">
            </form>
            <button class="btn-search">搜索</button>
        </div>
        <!-- 搜索历史纪录 -->
        <div class="search-history">
            <div class="mui-clearfix">
                <span>搜索历史</span>
                <span class="icon_clear "><i class="fa fa-trash"></i>情况纪录</span>
            </div>
        </div>
        <!-- 搜索列表 -->
        <ul class="searchList">
            <li><a href="">我是2</a><i class="icon_delete fa fa-close"></i></li>
            <li><a href="">我是3</a><i class="icon_delete fa fa-close"></i></li>
            <li><a href="">我是4</a><i class="icon_delete fa fa-close"></i></li>
        </ul>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-home">
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./classify.html" class="fa fa-bars">
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3 ">
                <a href="#" class="fa fa-user">
                    <p>会员中心</p>
                </a>
            </div>
        </div>
    </footer>
    <!-- 5. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 6. 引入zepto的js文件 操作元素发送请求 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 模板工具 -->
    <script id="historyTmp" type="text/html">
        {{ if list }} {{ each list as value i}}
        <li><a href="">{{list[i].value}}</a><i class="icon_delete fa fa-close" data-id="{{list[i].id}}"></i > </li>
          {{/each}}
     {{ else }}     
     <li><a href="">没有搜索历史</a> </li>
     {{/if}}
    </script>
    <!-- 8. 引入主页的js文件 -->
    <script src="js/search.js"></script>
</body>

</html>
